<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSCRIPTION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
     
  <body >
      <header class="head">
     <nav class="navbar">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="title">
                <h1 class="text-primary">Collège Saint-Théophile</h1>
                <a href="dashboard.html">Retour au tableau de bord</a>
                <p>L'ajout d'un administrateur se faitnt par le super administrateur </p>
            </div>
                
        </nav>
     </header>
     <br><br><br><br><br><br>
    <div class="container col-lg-6 col-md-8 py-5 bg-primary"class="corp bg-light my-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <div class="card-body">
            <form method="post" action="dashboard.html">
              <fieldset>
                <div class="mb-3"><br><br><br>
                  <legend>Identité administrateur</legend>
                  <fieldset>
                    <label for="prenom" class="form-label"> Prénom </label> 
                    <br/>
                    <input type="text" name="prenom" id="prenom" class="form-control"/>
                    <br />
                    <label for="nom" class="form-label"> Nom </label> <br />
                    <input type="text" name="nom" id="nom" class="form-control"/>
                    <br/>
                    <label for="postnom" class="form-label"> Postnom </label>
                    <br />
                    <input  type="text" name="postnom"  id="postnom"  class="form-control" />
                    <br/>
                  </fieldset>
                </div>
                <fieldset>
                  <div class="mb-3">
                    <label for="dateNaissance" class="form-label">
                      Date de naissance
                    </label>
                    <br />
                    <input type="date" name="dateNaissance" id="dateNaissance" class="form-control"/>
                    <br/>
                    <label for="email" class="form-label">Adresse email</label>
                    <br/>
                    <input type="email" name="email" id="email" class="form-control"/>
                    <br />
                    <label for="phone" class="form-label">Numéro de téléphone </label>
                    <br/>
                    <input type="tel" name="phone" id="phone" class="form-control"/>
                  </div>
                </fieldset>
                <fieldset>
                  <legend>Sexe</legend>
                  <input type="radio" name="sexe" value="Masculin" id="sexe1"/>
                  <label for="sexe1">Masculin</label> <br/>
                  <input type="radio" name="sexe" value="Féminin" id="sexe2"/>
                  <label for="sexe2"> Féminin </label>
                </fieldset>
              </fieldset>
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  ENVOYER
                </button>
              </div>
              <div class="d-grid">
                <button type="reset" class="btn btn-primary btn-lg">
                  ANNULER
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
