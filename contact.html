<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Collège St Théophile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mon projet.css">
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   
    <main class="contact-card">
        
        <header class="form-header">
            <div class="school-logo"></div> <h1>Collège St Théophile</h1>
            <p>L'excellence au service de l'éducation</p>
            
            <div class="school-contact-info">
                <p> <strong>Adresse :</strong> 123, Avenue kibali n°17, Quartier Madrandele , Province Kinshasa</p>
                <p> <strong>Contact :</strong> +243 00 000 00 00</p>
            </div>
        </header>

        <form action="#" method="POST">
            <div class="row">
                <div class="input-box">
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="fullname">Nom complet</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Adresse Email</label>
                </div>
            </div>

            <div class="input-box">
                <select id="service" name="service" required>
                    <option value="" disabled selected hidden></option> 
                    <option value="inscription">Service des Inscriptions</option>
                    <option value="compta">Comptabilité</option>
                    <option value="direction">Direction Pédagogique</option>
                </select>
                <label for="service">Département concerné</label>
            </div>

            <div class="input-box">
                <textarea id="message" name="message" rows="3" required></textarea>
                <label for="message">Votre message...</label>
            </div>

            <button type="submit" class="btn-submit">Envoyer</button>
            
        </form>
 <a href="index.html"><button class="btn-submit">Retoure à l'accueil</button></a>
    </main>


</body>
</html>
